<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <!-- External CSS -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Bungee&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400i,700&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet  CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Article Tweet  CSS -->
    <link rel="stylesheet" href="/styles/article-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://kit.fontawesome.com/cd7e20452a.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar" id="logo">
      <span>tweeter</span>
      <span id="compose"
        ><b>Write</b> a new tweet <i class="fas fa-hand-point-down bounce"></i
      ></span>
    </nav>
    <header id="header">
      <div>
        <img src="/images/circle-cropped.png" />
      </div>
      <br />
      <div>
        <h2>Jasmine Singh</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet" data-limit="140">
        <div class="error"></div>
        <form
          Content-Type="application/x-www-form-urlencoded"
          method="POST"
          action="/tweets"
        >
          <textarea
            id="textArea"
            class="textAreaTweet"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <input class="tweetButton" type="submit" value="Tweet" />
          <span class="counter">140</span>
        </form>
      </section>
      <div class="tweets"></div>
    </main>
  </body>
</html>
