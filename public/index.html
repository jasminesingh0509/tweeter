<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
   
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400i,700&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet  CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
      <nav class="navbar" id="logo">
        <span>tweeter</span>
      </nav>
      

      <header id="header">

        <div>
          <img src="/images/profile-hex.png"> 
        </div>
          <br>
          <div>
          <h2>Your Name</h2>
        </div>

      </header>
   

    <!-- Page-specific (main) content here -->
    <main class="container"> 
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form Content-Type: "application/x-www-form-urlencoded" method= "POST" action= "/tweets">
          <textarea id="textArea" name="text" placeholder="What are you humming about?"></textarea>
          <input class="tweetButton" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
  </main>
  </body>
</html>
